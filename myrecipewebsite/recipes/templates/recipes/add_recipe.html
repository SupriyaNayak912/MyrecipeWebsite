<!-- templates/recipes/add_recipe.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Recipe</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
</div>
{% endblock %}
