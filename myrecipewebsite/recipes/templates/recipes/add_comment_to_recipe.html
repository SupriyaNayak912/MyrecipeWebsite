{% extends 'recipes/base.html' %}
{% load static %}
{% block title %}Add Comment{% endblock %}

{% block content %}
<h1>Add Comment to {{ recipe.title }}</h1>
<form method="POST" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Comment</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'home' %}'">Cancel</button>
</form>

{% endblock %}
