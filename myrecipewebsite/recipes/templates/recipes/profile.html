<!-- profile.html -->
{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>{{ user.username }}'s Profile</h1>
<p>Email: {{ user.email }}</p>
<h2>Your Recipes</h2>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            {% if recipe.image %}
                <img class="card-img-top" src="{{ recipe.image.url }}" alt="{{ recipe.title}}" style="width: 300px; height: 300px;">
            {% else %}
                <img class="card-img-top" src="{% static 'recipes/default_image.jpg' %}" alt="Default image" style="width: 300px; height: 300px;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary">View Recipe</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
