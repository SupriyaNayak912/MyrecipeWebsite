<!-- saved_recipes.html -->
{% extends 'base.html' %}
{% block content %}
    <h1>Saved Recipes</h1>
    {% if saved_recipes %}
        <ul>
            {% for saved_recipe in saved_recipes %}
                <li><a href="{% url 'recipe_detail' saved_recipe.recipe.id %}">{{ saved_recipe.recipe.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No saved recipes yet.</p>
    {% endif %}
{% endblock %}
